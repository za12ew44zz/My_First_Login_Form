<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

     <div class="center-form" id="center-form">
        <h1 class="logo">Login</h1>
         <div class="login-form">
             <form action="#">
                <label for="#">Username</label>
                <input type="text" class="input" placeholder="Username" required oninvalid="this.setCustomValidity('Please Enter Username')">
                <label for="#">Password&nbsp;</label>
                <input type="text" class="input" placeholder="Password" required oninvalid="this.setCustomValidity('Please Enter Password')">
                
                <input type="submit" value="Login" class="button">
            </form>
         </div>
     </div> 
     
     
   




    <script src="index.js"></script>
</body>
</html>
